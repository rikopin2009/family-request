<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>family-request start</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <style>
h1 {
  color: #474747;
}

.header-title  {
  background-color: #c7f9ff;
  text-align: center;
}

.btn-primary {
    margin: 30px;
}

.title-logo {
  margin-top: 30px;
  text-align: center;
}

.image-vw {
  width: 90vw;/*画面幅の90％にロゴを表示します*/
  
}
  </style>
</head>

<body>
  <!-- スタート画面、1番上の見出し部分です  -->
<header>
  <div class="header-title">
    <h1>スタート</h1>
  </div>
</header>  

<!-- ボタンの上にタイトルロゴが入ります　まだなんにもしてない -->
<div class="title-logo">
  <img src="img/title-logo2.png" class="image-vw" alt="タイトルロゴ" title="タイトルロゴの画像">

</div>

<!-- ボタンをslackでいただいたもので囲いました　縦になら -->
<div class="text-center">
        <button type="button" class="btn btn-primary">ルーム作成</button><br>
        <button type="button" class="btn btn-primary">ルーム入室</button>     
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
